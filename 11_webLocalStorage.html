<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Storage</title>
</head>
<body>
    <h2>Local Storage</h2>
    <script>
        window.localStorage.setItem("name", "Arohi Jain");
        window.localStorage.setItem("city", "Pimpri");
        window.localStorage.setItem("pinCode", "423621");
        window.localStorage.setItem("district", "Pune");
       
        window.localStorage.removeItem("city");


    </script>


</body>
</html>
